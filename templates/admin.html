<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            padding: 50px;
            background: #f2f2f2;
            margin: 0;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        input, button {
            padding: 10px;
            width: 250px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        input:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h2>Admin Login</h2>
    <form method="POST">
        <input name="admin_pass" type="password" placeholder="Admin Password" required><br>
        <button type="submit">Login</button>
    </form>
    {% if error %}
        <p class="error-message">{{ error }}</p>
    {% endif %}
</body>
</html>
